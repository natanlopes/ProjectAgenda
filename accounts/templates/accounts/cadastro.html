{%extends 'base.html'%}
{%block titulo %}Cadastro | {%endblock%}
{% block conteudo%}
<br>
<h1 class="mt=3  mb-3">Cadastro</h1>
 <form method="post" action="{% url 'cadastro'%}">  <!--# url do cadastro dando um post no metado -->
       {%include 'parciais/_messages_alert.html'%}
      {% csrf_token %} <!--sistema de seguranÃ§a do django-->
     <div class="form-group" >
    <label for="nome">Nome</label>
    <input type="text" name="nome" class="form-control" id="nome" value="{{request.POST.nome}}" aria-describedby="emailHelp" placeholder=" Nome">
  </div> <div class="form-group" >
    <label for="sobrenome">Sobronome</label>
    <input type="text" name="sobrenome" class="form-control" id="sobrenome"  value="{{request.POST.sobrenome}}" aria-describedby="emailHelp" placeholder="Sobrenome">
  </div>
  <div class="form-group" >
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email"   value="{{request.POST.email}}" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" class="form-control" id="senha"   placeholder="Senha">
  </div>
      <div class="form-group">
    <label for="senha">Repetir  a senha</label>
    <input type="password" name="senha2" class="form-control" id="senha2"   placeholder="Inserir  a senha novamente">
  </div>
  <button type="submit" class="btn btn-primary">Cadastra-me</button>
</form>

{%endblock%}
